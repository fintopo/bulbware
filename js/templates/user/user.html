	<tr>
	  <th>名前</th>

	</tr>
	<tr>
	  <th>email</th>
	  <td><input type="text" class="jscinput_email" value="$(.email)" /></td>
	</tr>
  </tbody>
</table>

  <div class="span7">
	<div class="btn-group">
	  <button class="btn btn-success  btn-small jscbtn_save">保存</button>
