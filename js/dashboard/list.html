{%}list_tagName{%}
{%}list_className{%}
{%}list{%}
<div class="no-scroll" style="border-bottom: 1px solid #ddd;">
  <div class="conditions-header">
		<div class="jsbtn_toggle_conditions" title="サーバー検索">
			<i class="fa fa-search"></i>
		</div>
		<div class="jsbtn_add_edit" title="新規登録">
			<i class="fa fa-plus"></i>
		</div>
		<div class="jsbtn_download pull-right" title="一覧のダウンロード">
			<i class="fa fa-download"></i>
		</div>
	</div>
	<div class="clear"></div>
	<div class="js_conditions"></div>
	<h4 class="">$(.name)</h4>
	<div class="form-group js_extract" style="margin-bottom: 0px;">
	<div class="input-group">
		<div class="input-group-addon jsbtn_extract">
			<i class="fa fa-search"></i>
		</div>
		<input type="text" class="jsinput_search_text form-control" placeholder="一覧抽出"/>
		<div class="input-group-addon jsbtn_clear_search_text">
			<i class="fa fa-times"></i>
		</div>
	</div>
	</div>
</div>
<div class="js_list_body" style="overflow-y: scroll"></div>
